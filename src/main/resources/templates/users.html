<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <a href="/index.html" class="btn btn-primary mb-3">Return to Home</a> <!-- 返回主页面的按钮 -->
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>

<div class="container-fluid text-center">
  <div><h2>Manage Users</h2></div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>
            <a class="action-link">Edit</a>
            <a class="action-link">Delete</a>
          </td>
        </tr>
      </th:block>

      </tbody>
    </table>
  </div>
</div>

</body>
</html>
